name: Build container on git push

on:
  # run it on push to the default repository branch
  push:
    branches: [master]
    paths:
      - ".github/workflows/build-docker-on-push.yml"
      - "Dockerfile"
      - "rootfs/**"

jobs:
  # define job to build and publish docker image
  build-and-push-docker-image:
    name: Build Docker image and push to Docker Hub
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest

    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      # setup Docker buld action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          # relative path to the place where source code with Dockerfile is located
          context: .
          # Note: tags has to be all lower-case
          platforms: linux/amd64,linux/arm64 #,linux/arm/v7
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/deluge-filebot:latest
          # build on all branches, push only on master branch
          push: ${{ github.ref == 'refs/heads/master' }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Pushover notification
        uses: umahmood/pushover-actions@main
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER_KEY }}
        with:
          status: ${{ job.status }}
          title: "GitHub Actions"
          message: "'Build container on git push' action completed"
